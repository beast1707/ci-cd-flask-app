<!DOCTYPE html>
<html>
  <head>
    <title>Guestbook App</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f4f6f9;
      }
      .card {
        border-radius: 15px;
      }
      .header {
        text-align: center;
        padding: 20px;
        margin-bottom: 20px;
      }
      .message-box {
        background: white;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 10px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="fw-bold text-primary">ðŸ“– Guestbook</h1>
        <p class="text-secondary">Leave a message for the world!</p>
      </div>

      <!-- FORM -->
      <div class="card p-4 shadow-sm mb-4">
        <h4>Add Your Message</h4>
        <form action="/add" method="POST">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input class="form-control" type="text" name="name" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea
              class="form-control"
              name="message"
              rows="3"
              required
            ></textarea>
          </div>

          <button class="btn btn-primary w-100">Submit</button>
        </form>
      </div>

      <!-- SHOW MESSAGES -->
      <h4 class="mb-3">Messages</h4>

      {% for entry in messages %}
      <div class="message-box">
        <strong>{{ entry.name }}</strong><br />
        <p>{{ entry.message }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
